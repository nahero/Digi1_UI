<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digi1 UI</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles/all.css" />
    <link rel="stylesheet" href="styles/tailwind.css" />
    <!-- <link href="tailwind.css" rel="stylesheet" /> -->
  </head>

  <body class="bg-black text-gray-200">
    <div class="container max-w-md">
      <!-- Image
    -------------------------------------------------->

      <!-- Network info
    -------------------------------------------------->
      <div class="grid grid-flow-col w-full my-8">
        <div class="text-gray-400 text-sm">
          <i class="fa fa-wifi"></i>
          <span class="font-extralight ml-2" id="networkSSID"
            >NajOptimalnije
          </span>
        </div>
        <div class="text-gray-400 text-sm text-right">
          <i class="fa fa-signal"></i>
          <span class="font-extralight" id="signalStrength">-60dB</span>
        </div>
      </div>

      <div class="border-b border-gray-800"></div>

      <!-- MODE & SAMPLE RATE
    -------------------------------------------------->
      <div class="my-8 grid grid-flow-col w-1/3 m-auto">
        <div class="mode font-light text-yellow-600" id="mode">PCM</div>
        <div class="sr font-light text-yellow-600 text-right" id="sampleRate">
          96kHz
        </div>
      </div>

      <!-- VOLUME 
    -------------------------------------------------->
      <div class="volume">
        <!-- Volume value -->
        <div class="px-4 text-center my-8">
          <span class="text-yellow-500 text-5xl" id="volumeDisplay">220</span>
        </div>
        <!-- Volume control -->
        <div>
          <input
            type="range"
            name="volume"
            id="volumeInput"
            min="200"
            max="255"
            class="w-full"
          />
        </div>
        <!-- Precise volume controls +/-1 and +/-5 -->
        <div class="w-full grid grid-flow-col my-8 border-gray-700">
          <button
            class="hover:bg-gray-700 text-gray-400 border-gray-600 border border-r-0 py-2 px-3 rounded-l outline-none volumeBtn"
            value="-5"
          >
            -5
          </button>
          <button
            class="hover:bg-gray-700 text-gray-400 border-gray-600 border py-2 px-3 outline-none volumeBtn"
            value="-1"
          >
            -1
          </button>
          <button
            class="hover:bg-gray-700 text-gray-400 border-gray-600 border py-2 px-3 outline-none volumeBtn"
            value="1"
          >
            +1
          </button>
          <button
            class="hover:bg-gray-700 text-gray-400 border-gray-600 border border-l-0 py-2 px-3 rounded-r outline-none volumeBtn"
            value="5"
          >
            +5
          </button>
        </div>
      </div>

      <!-- FILTERS
    -------------------------------------------------->
      <div class="filters my-8">
        <div class="filters_buttons grid grid-flow-col">
          <button
            class="text-gray-400 border-gray-600 border border-r-0 py-2 px-3 rounded-l outline-none filterBtn"
            value="1"
          >
            F1
          </button>
          <button
            class="text-gray-400 border-gray-600 border border-r-0 py-2 px-3 outline-none filterBtn"
            value="2"
          >
            F2
          </button>
          <button
            class="text-gray-400 border-gray-600 border py-2 px-3 outline-none filterBtn"
            value="3"
          >
            F3
          </button>
          <button
            class="text-gray-400 border-gray-600 border border-l-0 py-2 px-3 rounded-r outline-none filterBtn"
            value="4"
          >
            F4
          </button>
        </div>
        <div class="filters_name text-gray-400 text-center text-sm mt-4">
          <span class="font-extralight"
            >Filter <span id="filter_val">2</span>:
          </span>
          <strong>Slow Roll-off</strong>
        </div>
      </div>

      <div class="border-b border-gray-800"></div>

      <!-- McFIFO XO & Delay
    -------------------------------------------------->
      <div class="grid grid-flow-col w-full my-6">
        <div class="text-gray-400 text-sm">
          <span class="font-extralight">XO 2: </span>
          <strong>49.152MHz</strong>
        </div>
        <div class="text-gray-400 text-sm text-right">
          <span class="font-extralight">Delay: </span>
          <strong>0.2sec</strong>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="browserMqtt.js"></script> -->
  <script src="main.js"></script>
  <!-- <script src="2.js"></script> -->
</html>
