<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f59e0b" />
    <title>Digi1 UI</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="styles/all.css" />
    <!-- Tailwind css -->
    <link rel="stylesheet" href="styles/tailwind.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/logo192.png" />
  </head>

  <body class="bg-dark text-gray-200">
    <div class="container max-w-md">
      <!-- Image
    -------------------------------------------------->

      <!-- Network info
    -------------------------------------------------->
      <div class="grid grid-flow-col w-full my-2">
        <div class="text-sm">
          <div class="inline-grid h-10 align-middle">
            <i data-feather="wifi" class="justify-self-center self-center"></i>
          </div>
          <div class="ml-2 inline-grid align-middle text-gray-400">
            <div class="" id="networkSSID">SSID...</div>
            <div class="font-extralight text-xs" id="IPaddress"></div>
          </div>
        </div>

        <div class="text-sm text-right">
          <div class="inline-grid align-middle">
            <span class="text-gray-400" id="networkRSSI">signal...</span>
          </div>
          <div class="inline-grid align-middle ml-2 h-10">
            <i
              data-feather="bar-chart"
              class="justify-self-center self-center"
            ></i>
          </div>
        </div>
      </div>

      <div class="separator"></div>

      <!-- MODE & SAMPLE RATE
    -------------------------------------------------->
      <div
        class="panel--inset grid grid-flow-col h-10 m-auto my-6 px-8 rounded-full text-lg w-60"
      >
        <div class="mode self-center" id="mode">no signal</div>
        <div class="sr self-center text-right" id="sampleRate">-kHz</div>
      </div>

      <!-- VOLUME 
    -------------------------------------------------->
      <div class="volume">
        <!-- Volume value -->
        <div class="px-4 text-center mt-8 mb-6">
          <span class="text-yellow-500 text-6xl" id="volumeDisplay">220</span>
        </div>
        <!-- Volume control -->
        <div class="volumeWrap text-gray-500">
          <span id="volumeMin" class="text-xs">200</span>
          <span id="volumeMax" class="text-xs">255</span>
          <input
            type="range"
            name="volume"
            id="volumeSlider"
            min="200"
            max="255"
            class="w-full"
          />
        </div>

        <!-- Precise volume controls +/-1 and +/-5 -->
        <div
          class="panel--embossed w-full rounded grid grid-flow-col grid-cols-4 mt-2 mb-6 h-12"
        >
          <button class="btn volumeBtn rounded-l" value="-5">- 5</button>
          <button class="btn volumeBtn" value="-1">- 1</button>
          <button class="btn volumeBtn" value="1">+ 1</button>
          <button class="btn volumeBtn rounded-r" value="5">+ 5</button>
        </div>
      </div>

      <div class="separator"></div>

      <!-- FILTERS
    -------------------------------------------------->
      <div class="filters my-6">
        <div
          class="filters_name text-gray-400 text-center text-sm mb-4 rounded-full w-full grid"
        >
          <div class="self-center justify-self-center">
            <span class="text-white"
              >Filter <span id="filter_val">2</span>:
            </span>
            <span id="filter_name" class="font-light">Slow Roll-off</span>
          </div>
        </div>
        <div
          class="filters_buttons panel--embossed rounded grid grid-flow-col grid-cols-4 h-10 bg-black"
        >
          <button class="btn filterBtn f1 rounded-l" value="1">F1</button>
          <button class="btn filterBtn f2" value="2">F2</button>
          <button class="btn filterBtn f3" value="3">F3</button>
          <button class="btn filterBtn f4 rounded-r" value="4">F4</button>
        </div>
      </div>

      <!-- <div class="separator"></div> -->

      <!-- McFIFO XO & Delay
    -------------------------------------------------->
      <div class="grid grid-flow-col w-full my-4">
        <div class="text-gray-400 text-sm">
          <span class="font-extralight" id="XO">XO 0: </span>
          <span id="XOFreq">0.0MHz</span>
        </div>
        <div class="text-gray-400 text-sm text-right">
          <span class="font-extralight">Delay: </span>
          <span id="delay">0.0s</span>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="scripts/feather.min.js"></script>
  <script>
    feather.replace({
      width: 18,
      height: 18,
      'stroke-width': 2,
    });
  </script>
</html>
